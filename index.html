<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matchday Seat Booking</title>
</head>
<body>
    <div class="match-container">
        <label>Pick a match</label>
        <select id="match">
            <option value="35">Sheffield Utd (home) - £35</option>
            <option value="40">Fulham (away) £40</option>
            <option value="45">Arsenal (home) £45</option>
            <option value="50">Liverpool (away) £50</option>
        </select>
    </div>
    
<ul class="showcase">
    <li>
        <div class="seat">
            <small>N/A</small>
        </div>
    </li>
    <li>
        <div class="seat selected">
            <small>Selected</small>
        </div>
    </li>
    <li>
        <div class="seat occupied">
            <small>Occupied</small>
        </div>
    </li>
</ul>

<div class="container">
    <div class="pitch"></div>

    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
</div>

<p class="text">You have selected <span id="count">0</span> seats for a price of £<span id="total">0</span></p>

    <script src="script.js"></script>
</body>
</html>
